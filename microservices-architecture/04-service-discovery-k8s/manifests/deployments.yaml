apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-prod
spec:
  replicas: 1
  selector:
    matchLabels:
    app: frontend
    version: prod
  template:
    metadata:
      labels:
        app: frontend
        version: prod
    spec:
      containers:
      - name: frontend
        image: georgeniece/istiocode:v0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: SERVICE_NAME
          value: "frontend-prod"
        - name: UPSTREAM_URI
          value: "http://business/"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-prod
spec:
  replicas: 1
  selector:
    matchLabels:
    app: business
    version: prod
  template:
    metadata:
      labels:
        app: business
        version: prod
    spec:
      containers:
      - name: business
        image: georgeniece/istiocode:v0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: SERVICE_NAME
          value: "business-prod"
        - name: UPSTREAM_URI
          value: "http://worldclockapi.com/api/json/utc/now"